<!-- stockapp/templates/stockapp/news.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Stock News</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<h1>Stock News</h1>
<ul>
  {% for item in news %}
  <li>
    <strong>{{ item.title }}</strong><br>
    {{ item.description }}<br>
    {{ item.timestamp }}
  </li>
  {% endfor %}
</ul>
</body>
</html>
